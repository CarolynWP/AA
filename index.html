<html>
	<head>
		<!-- Meta data -->
		<meta charset="utf-8" />
    <meta name="description" content="Surface and Volume of a Cylinder" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Walnut tree -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

		<!-- JS -->
		<script src="./js/script.js"></script>
		
		<!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Right Circular Cylinder</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
	</head>
	
	<!-- Body -->
	<body>
		
		<!-- MDL 2 -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- margin -->
		<div class="margin">
			<br>
			<br>
			<br>
			<h1>Surface Area and Volume of a Right Circular Cylinder Calculator
			</h1>
			
			<!-- logo -->
			<div class="logo">
				<img src="./images/logo.png" width="200px" alt="logo"> 
			</div>
			<br>
			<h3>Enter the radius and height of your cylinder to get its surface area and volume:</h3>
			
			<!-- cinnamon roll can (I still don't know why I chose this theme) -->
			<div class="cinnamonCan">
				<img src="./images/cinnamonroll.png" width="450px" alt="cinnamon roll">
			</div>
			
			<div class="zoom">
			<!-- Radius -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius">
    <label class="mdl-textfield__label" for="radius">Radius</label>
    <span class="mdl-textfield__error">This input is not a number</span>
  </div>
</form>
			
			<!-- Height -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height">
    <label class="mdl-textfield__label" for="height">Height</label>
    <span class="mdl-textfield__error">This input is not a number</span>
  </div>
</form>

			<!-- Button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick ="calculate()">
  Calculate
</button>
			</div>

		</div>
	</body>
</html>
